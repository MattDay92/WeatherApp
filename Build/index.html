<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <div id="container" class="container col-8 my-5 py-5 object-fit-cover">
    <div class="row d-flex justify-content-center text-center">
      <div class="col-4">
        <form id="locationForm">
          <input type="text" id="cityName" name="cityName" class="form-control" placeholder="City">
          <input type="text" id="stateName" name="stateName" class="form-control" placeholder="State">
          <input type="text" id="countryName" name="countryName" class="form-control" placeholder="Country" value="USA">
          <button type="submit" class="btn btn-primary mb-5">Search</button>
        </form>
      </div>
    </div>
    <div class="row weatherCard d-flex justify-content-center text-center">
      <div class="spinner-border text-light" role="status"></div>
      <strong class="text-light my-1">Loading Your Current Weather...</strong>
    </div>

  </div>
  <div class="row 5dayWeatherCard"></div>
  <script src="main.js"></script>
</body>
</html>
